{%load custom_tag%}
{% if request|product_detail_popup:product %}
<!-- On load -->
    <div id="css-only-modals" class="bakeryModalcustom">
      <input id="modal1" class="css-only-modal-check" type="checkbox" checked/>
      <div class="css-only-modal">
      <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select your city.</h4>
        </div>
        <div class="mt-3 mb-1">
          <p style="text-align: center;">
            This product is avaiable only on
            
            {% for item in product|product_available_location %}
              {{item.location|title}}
            {% if not forloop.last %},{% endif %}
            {% endfor %}
              
            
          </p>

        </div>

        <div class="fields">
          {%for i in store_locations%}
          <form method="get" action="{%url 'client:product-detail' product.slug %}">
       		<div class="fields__one">
            <input type="radio" class="radio_item" value="{{i.slug}}" name="store_locations" id="radio6-{{i.id}}" onchange="this.form.submit()">
            <label class="label_item" for="radio6-{{i.id}}">{{i.name|title}}</label>
          </div>
          </form>	
          {%endfor%}

        </div> 
      </div>
    <div id="screen-shade"></div>
    </div>
    <!-- On load ends -->
{%endif%}
