{% if messages %}
  {% for message in messages %}
    <div id="message" class="container">
      <div {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} class="alert alert-danger alert-dismissible text-center"{%else%} class= "alert alert-success alert-dismissible text-center" {% endif %} role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
  
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}

<script>
    setTimeout(function() {
    $('#message').fadeOut('slow');
    }, 10000);
</script>
